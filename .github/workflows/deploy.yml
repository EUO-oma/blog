name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Check environment variables
        run: |
          echo "Checking Firebase environment variables..."
          echo "API_KEY exists: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY && 'YES' || 'NO (using default)' }}"
          echo "Using default values for Firebase configuration"

      - name: Build
        run: NODE_ENV=production npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: 'AIzaSyAjO06gbmZrl6c4oHlG4FBfVDLZktcILyY'
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: 'euo-oma-blog.firebaseapp.com'
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: 'euo-oma-blog'
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: 'euo-oma-blog.firebasestorage.app'
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: '571362546310'
          NEXT_PUBLIC_FIREBASE_APP_ID: '1:571362546310:web:33aa43eb0d11a9ee243707'
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_GAS_WEBAPP_URL: ${{ secrets.NEXT_PUBLIC_GAS_WEBAPP_URL }}
          NEXT_PUBLIC_GAS_SYNC_TOKEN: ${{ secrets.NEXT_PUBLIC_GAS_SYNC_TOKEN }}
          NEXT_PUBLIC_R2_SIGNER_URL: ${{ secrets.NEXT_PUBLIC_R2_SIGNER_URL }}
          NEXT_PUBLIC_R2_SIGNER_TOKEN: ${{ secrets.NEXT_PUBLIC_R2_SIGNER_TOKEN }}
          NEXT_PUBLIC_GAS_DRIVE_WEBAPP_URL: ${{ secrets.NEXT_PUBLIC_GAS_DRIVE_WEBAPP_URL }}

      - name: Check build output
        run: |
          echo "Checking out directory structure:"
          ls -la out/
          echo "Checking write directory:"
          ls -la out/write/ || echo "write directory not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4