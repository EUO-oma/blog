name: Post Summary Batch (Python)

on:
  schedule:
    - cron: '30 20 * * *' # KST 05:30 daily
  workflow_dispatch:

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run summary batch
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          FIREBASE_WEB_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          FIREBASE_EMAIL: ${{ secrets.FIREBASE_EMAIL }}
          FIREBASE_PASSWORD: ${{ secrets.FIREBASE_PASSWORD }}
        run: python scripts/summarize_posts.py
